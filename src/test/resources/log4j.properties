# Level of logging
log4j.rootLogger=DEBUG, file

# Appender for workfiles
log4j.appender.file=org.apache.log4j.RollingFileAppender
# Way to logfile
log4j.appender.file.File=\log_file_test.log
# Max size of logfile
log4j.appender.file.MaxFileSize=1MB
# Configuration pattern to output
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n%-5p %c{1}:%L - %m%n